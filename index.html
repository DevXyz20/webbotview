<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello, this is a bot!</h1>
    <p>عدد الزوار: <span id="visitorCount">0</span></p>

    <script>
        // كود جافا سكريبت لزيادة عدد الزوار
        let visitorCount = localStorage.getItem('visitorCount') || 0;
        visitorCount++;
        document.getElementById('visitorCount').innerText = visitorCount;
        localStorage.setItem('visitorCount', visitorCount);
    </script>
</body>
</html>
